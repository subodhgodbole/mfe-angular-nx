<form>
  <div *ngIf="!isLogedIn()">
    <h2>Login</h2>
    <div>
        User Name:
    </div>
    <div>
        <input name="userName" [(ngModel)]="userName"><br>
    </div>

    <div>
        Password:
    </div>
    <div>
        <input name="userName" type="password" [(ngModel)]="password"><br>
    </div>
  </div>
  <br/>
  <div>
      <button (click)="login()" *ngIf="!isLogedIn()" class="primary">Login</button>
      <button (click)="logout()" *ngIf="isLogedIn()" class="secondary">Logout</button>
  </div>
</form>
